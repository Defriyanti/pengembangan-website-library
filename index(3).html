<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defriyantisgr/Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            height: 100vh;
            background-image: url('https://cdn.kibrispdr.org/data/12/background-perpustakaan-hd-32.jpg');
            background-size: cover;
            background-position: center;
        }
        header {
            background-color: maroon;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        nav {
            background-color: brown;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
        }
        nav a:hover {
            background-color: black;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: brown;
            min-width: 150px;
            z-index: 1;
        }
        .dropdown-content a {
            color: whitesmoke;
            padding: 10px 14px;
            text-decoration: none;
            display: block;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        form {
            max-width: 400px;
            margin: auto;
            background-color: whitesmoke;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: indianred;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: indianred;
        }
        @media (max-width: 576px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                display: block;
                padding: 10px 0;
            }
        }
        @media screen and (max-width: 600px) {
            nav a {
                display: block;
                width: 100%;
            }
            form {
                padding: 10px;
            }
            input[type="text"],
            input[type="email"],
            input[type="submit"],
            input[type="date"] {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size: 65px;">Perpustakaan SUKA BACA</h1>
    </header>
    <nav>

            <a href="#">Beranda</a>

              <a href="index.html">Home</a>

        <h2 style="color: #fff;"><b>Program Studi Perpustakaan dan Sains Informasi</b></h2>
        <form action="#" method="post">
            <h3 style="color: black;background-color: white;">Formulir Keanggotaan Perpustakaan</h3>
            <label for="nama">Nama :</label>
            <input type="text" id="nama" name="nama" required>
            
            <label for="nim">NIM :</label>
            <input type="text" id="nim" name="nim" required>
            
            <label for="alamat">Alamat :</label>
            <input type="text" id="alamat" name="alamat" required>
            
            <label for="jenis_kelamin">Jenis Kelamin :</label>
            <select id="jenis_kelamin" name="jenis_kelamin" required>
                <option value="laki-laki">Laki-laki</option>
                <option value="perempuan">Perempuan</option>
            </select>
            
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            
            <label for="no_hp">No HP :</label>
            <input type="text" id="no_hp" name="no_hp" required>
            
            <label for="tempat_lahir">Tempat Lahir :</label>
            <input type="text" id="tempat_lahir" name="tempat_lahir" required>
            
            <label for="tanggal_lahir">Tanggal lahir :</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
            
            <input type="submit" value="Submit">
        </form>

        <form action="/submit_order" method="post">
            <h4 style="color:black;background-color: white;background-size: cover;padding: 10px;">Form Pemesanan Buku</h4>
            <label for="Judul_Buku">Judul Buku:</label><br>
            <input type="text" id="book_title" name="book_title" required><br>
            <label for="Nama">Nama:</label><br>
            <input type="text" id="Nama" name="Nama" required><br>
            <label for="Email">Email:</label><br>
            <input type="Email" id="Email" name="Email" required><br>
            <label for="jumlah">Jumlah:</label>
            <input type="number" id="jumlah" name="jumlah" min="1" required>
            <input type="submit" value="Order">
          </form>
          <br>
          <br>
          <form action="/submit_renewal" method="post">
            <h4 style="color:black ;background-color: white;background-size: cover;padding: 10px;">Form Perpanjangan Peminjaman Buku</h4>
            <label for="Judul_Buku">Judul Buku:</label><br>
            <input type="text" id="Judul_Buku" name="Judul_Buku" required><br>
            <label for="kode_buku">Kode Buku:</label><br>
            <input type="text" id="kode_buku" name="kode_buku" required><br>
            <label for="Nama_Peminjam">Nama Peminjam:</label><br>
            <input type="text" id="Nama_Peminjam" name="Nama_Peminjam" required><br>
            <label for="tanggal_perpanjangan">Tanggal perpanjangan</label><br>
            <input type="date" id="Tanggal_perpanjangan" name="Tanggal_perpanjangan" required><br>
            <label for="tanggal_kembali">Tanggal Kembali:</label><br>
            <input type="date" id="tanggal_kembali" name="tanggal_kembali" required>
            <input type="submit" value="Perpanjang">
          </form>
        <h2 style="color: #fff;">Form Perpustakaan</h2>
