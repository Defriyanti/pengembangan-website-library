    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            min-height: 100vh;
            position: relative;
            background-image: url('https://cdn.kibrispdr.org/data/12/background-perpustakaan-hd-32.jpg');
            background-size: cover;
            background-position: center;
        }
        header {
            background-color: maroon;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        nav {
            background-color: brown;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff !important;
            text-decoration: none !important;
            padding: 0 15px;
        }
        nav a:hover {
            background-color: black;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: salmon;
            min-width: 150px;
            z-index: 1;
        }
        .dropdown-content a {
            color: whitesmoke;
            padding: 10px 14px;
            text-decoration: none;
            display: block;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        @media (max-width: 576px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                display: block;
                padding: 10px 0;
            }
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .contact-info, .social-media {
            background-color: bisque;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            margin: auto;
            margin-bottom: 20px;
        }

        .contact-info h3, .social-media h3 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        .social-media ul {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .social-media ul li {
            flex: 1;
            text-align: center;
            margin: 5px;
        }

        .social-media ul li a {
            display: block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-radius: 50%;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .social-media ul li a:hover {
            background-color: #0056b3;
        }

        .social-media ul li a.facebook {
            background-color: #3b5998;
        }
        .social-media ul li a.instagram {
            background-color: #E4405F;
        }

        .social-media ul li a.youtube {
            background-color: #FF0000;
        }

        /* Responsif */
        @media (max-width: 768px) {
            .social-media ul li {
                flex-basis: 48%;
            }
        }

        @media (max-width: 480px) {
            .social-media ul li {
                flex-basis: 100%;
            }
        }
    </style>
